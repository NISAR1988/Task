<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>

<body>
    <h5> Table 1</h5>
    <table border="1" width="80%" bgcolor="skyblue">
        <tr>
            <td colspan="3">This is a coloumn with colspan=3</td>

        </tr>
        <tr>
            <td>Coloumn 1</td>
            <td>Coloumn 2</td>
            <td>Coloumn 3</td>
        </tr>
        <tr height="3">
            <td>Coloumn with custom height</td>
            <td>Coloumn2</td>
            <td>Coloumn3</td>
        </tr>
    </table>
    <h5>Table 2</h5>
    <table border="1" width="80%" bgcolor="skyblue">
        <tr align="content">
            <td rowspan="2">Coloumn with rowspan=2</td>
            <td>Coloumn 2</td>
            <td>Coloumn3</td>
        </tr>
        <tr>
            <td>Coloumn2</td>
            <td>Coloumn3</td>
        </tr>
    </table>
    <h5>Table3</h5>
    <table border="1" width="80%" bgcolor="skyblue">
        <tr>
            <td rowspan="4">Coloumn1</td>
            <td colspan="3">Nested Table</td>
        </tr>
        <tr>
            <td>Coloumn1</td>
            <td align="right">Coloumn2</td>
            <td>Coloumn3</td>
        </tr>
        <tr>
            <td>Coloumn1</td>
            <td align="right">Coloumn2</td>
            <td>Coloumn3</td>

        </tr>
        <tr>
            <td>Coloumn1</td>
            <td align="right">Coloumn2</td>
            <td>Coloumn3</td>

        </tr>
    </table>
    
</body>

</html>
